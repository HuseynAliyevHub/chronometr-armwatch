<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?
    family=Roboto:wght@300;400;500;700&
    display=swap" rel="stylesheet"> 
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="top"></div>
        <div class="container">
            <div class="timer-display">
                00 : 00 : 00 : 00
            </div>
            <ul class="laps"></ul>
    
            <div class="action">
                <button id="startTimer" onclick="start()">Start</button>
                <button id="stopTimer" onclick="stop()">Stop</button>
                <button id="resetTimer" onclick="reset()">Reset</button>
                <button id="split" onclick="split()">Split</button>
            </div>
        </div>
        <div class="bottom">
            <div class="punkt"></div>
            <div class="punkt"></div>
            <div class="punkt"></div>
        </div>    
    </div>
    

<script src="index.js"></script>
</body>
</html>
